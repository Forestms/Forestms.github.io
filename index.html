		position: absolute;
		}
		
		@keyframes myplane{
		0%{ 
		top: 0px;
		left: 0px;
		}
		50%{

		left: 90%;
		transform: rotateY(180deg);
		}
		100%{
		top: 80%;
		left: 0px;
		}
		}
